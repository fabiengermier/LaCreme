<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers LaCreme RP</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles de base */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5E7D6;
            color: #333;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: black;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.5);
        }

        /* Barre d'en-tête */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .players {
            font-size: 1.2em;
            color: #555;
        }

        .header .connect-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header .connect-btn:hover {
            background-color: #2980b9;
        }

        #streamers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: auto;
        }

        /* Carte de streamer */
        .streamer-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .streamer-info {
            padding: 15px;
        }

        .streamer-title {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: black;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.5);
        }

        .streamer-name {
            color: #666;
            font-size: 1em;
        }

        .viewer-count {
            color: #888;
            font-size: 0.9em;
            margin-top: 8px;
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: #e74c3c;
            margin: 20px;
            font-size: 1.2em;
        }

        /* Chargement */
        #loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="players" id="player-count">Joueurs connectés : 0</div>
        <h1>Streamers [LaCremeRP]</h1>
        <button class="connect-btn" onclick="connectToServer()">Se connecter au serveur</button>
    </div>

    <div id="loading-message">Chargement des streamers...</div>
    <div id="streamers"></div>
    <div class="error-message" id="error-message"></div>

    <script>
        const clientId = "t2pn7wgvgslmampkngyqjb4a7yxd6b";
        const accessToken = "77sz88qe0q6qfw52vsce2xhjp1gr44";
        const baseUrl = "https://api.twitch.tv/helix/streams";
        const params = `?game_id=32982&language=fr`;

        let firstStreamRendered = false;

        // Simuler une récupération des joueurs connectés
        async function fetchPlayerCount() {
    const apiUrl = "https://cors-anywhere.herokuapp.com/http://49.12.169.210:30300/info.json"; // Remplacez avec l'IP et le port de votre serveur

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Erreur lors de la récupération des données du serveur.");

        const data = await response.json();
        const playerCount = data.clients; // Nombre de joueurs connectés
        document.getElementById("player-count").textContent = `Joueurs connectés : ${playerCount}`;
    } catch (error) {
        console.error("Erreur :", error);
        document.getElementById("player-count").textContent = "Impossible de récupérer les joueurs.";
    }
}

        function connectToServer() {
            // Remplacez l'adresse par celle de votre serveur FiveM
            window.location.href = "fivem://connect/49.12.169.210:30300";
        }

        async function fetchStreamers(pagination = null) {
            try {
                const url = pagination
                    ? `${baseUrl}${params}&after=${pagination}`
                    : `${baseUrl}${params}`;

                console.log("Requête vers Twitch API :", url);

                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Client-ID": clientId,
                        "Authorization": `Bearer ${accessToken}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Erreur API Twitch : ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Données de l'API Twitch :", data);

                return data;
            } catch (error) {
                console.error("Erreur lors de la récupération des données Twitch :", error);
                document.getElementById("error-message").textContent =
                    "Impossible de charger les streamers. Veuillez réessayer plus tard.";
                return null;
            }
        }

        async function renderPaginatedStreamers() {
            let pagination = null;
            let allStreamsFetched = false;

            const streamerList = document.getElementById("streamers");
            const loadingMessage = document.getElementById("loading-message");

            while (!allStreamsFetched) {
                const data = await fetchStreamers(pagination);

                if (!data) {
                    allStreamsFetched = true;
                    break;
                }

                const streamsBeforeFilter = data.data || [];
                console.log("Nombre total de streams avant filtrage :", streamsBeforeFilter.length);

                // Filtrer les streams contenant "[LaCreme]"
                const filteredStreamers = streamsBeforeFilter.filter(stream => {
                    const title = stream.title || "";
                    return title.toLowerCase().includes("lacremerp");
                });

                console.log("Streams filtrés :", filteredStreamers);

                filteredStreamers.forEach(stream => {
                    try {
                        const card = document.createElement("div");
                        card.className = "streamer-card";

                        const thumbnailUrl = (stream.thumbnail_url || "")
                            .replace("{width}", "320")
                            .replace("{height}", "180");

                        const twitchUrl = `https://www.twitch.tv/${stream.user_name}`;

                        card.innerHTML = `
                            <a href="${twitchUrl}" target="_blank">
                                <img class="thumbnail" src="${thumbnailUrl}" alt="Miniature de ${stream.user_name}">
                            </a>
                            <div class="streamer-info">
                                <div class="streamer-title">${stream.title}</div>
                                <div class="streamer-name">Par ${stream.user_name}</div>
                                <div class="viewer-count">${stream.viewer_count} spectateurs</div>
                            </div>
                        `;
                        streamerList.appendChild(card);

                        // Supprimer le message de chargement dès le premier stream
                        if (!firstStreamRendered && loadingMessage) {
                            loadingMessage.style.display = "none";
                            firstStreamRendered = true;
                        }
                    } catch (err) {
                        console.error("Erreur lors du rendu d'un streamer :", err);
                    }
                });

                // Gérer la pagination
                pagination = data.pagination && data.pagination.cursor;
                if (!pagination) {
                    allStreamsFetched = true;
                }
            }

            // Si aucun streamer n'a été rendu, afficher un message
            if (!firstStreamRendered) {
                loadingMessage.style.display = "none";
                streamerList.innerHTML = "<p>Aucun streamer trouvé avec [LaCreme].</p>";
            }
        }

        // Lancement initial
        fetchPlayerCount();
        renderPaginatedStreamers();
    </script>
</body>
</html>
