<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaCrème RP</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #f5e6d8;
      background-image: repeating-linear-gradient(45deg,#f5e6d8,#f5e6d8 10px,#f2dfcf 10px,#f2dfcf 20px);
      animation: scroll-bg 20s linear infinite;
    }
    @keyframes scroll-bg {
      from { background-position: 0 0; }
      to { background-position: 800px 800px; }
    }
    h2 {
      animation: pulse-glow 1.5s infinite alternate;
    }
    @keyframes pulse-glow {
      0% { text-shadow: 0 0 6px #c7b299, 0 0 14px #c7b299; }
      100% { text-shadow: 0 0 10px #c7b299, 0 0 24px #c7b299; }
    }
    .vhs::before, .vhs::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 50;
    }
    .vhs::before {
      background: repeating-linear-gradient(0deg,rgba(255,255,255,0),rgba(255,255,255,0) 1px,rgba(0,0,0,0.06) 2px);
    }
    .vhs::after {
      background: radial-gradient(circle, rgba(255,255,255,0.07), transparent);
      animation: flicker 0.12s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 0.88; }
    }
  
    .dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }
    .dark-mode .bg-white { background-color: #2c2c2c !important; }
    .dark-mode a { color: #f5f5f5; }
    .dark-mode h2 { text-shadow: 0 0 10px #fff, 0 0 20px #aaa; }
    </style>
    
</head>
<body class="text-gray-800 vhs">

    </div>
    
  </header>
  <section class="p-4">
    <h2 class="text-xl sm:text-2xl mb-4 font-bold">📺 Streamers en Live</h2>
    <div id="streamers" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>
