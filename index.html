
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaCreme Streamers</title>
    <style>
        :root {
            --creme-color: #f5f5dc;
            --text-color: #333;
            --highlight-color: #ff8c00;
            --border-color: #ccc;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--creme-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        #streamers {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .streamer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .streamer:last-child {
            border-bottom: none;
        }

        .streamer-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .streamer-title {
            flex: 1;
            margin-left: 10px;
            color: var(--highlight-color);
            font-size: 1em;
        }

        .streamer-viewers {
            font-size: 0.9em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <h1>Streamers LaCreme</h1>
    <div id="streamers">Chargement...</div>

    <script>
        async function fetchLaCremeStreamers() {
    const clientId = "t2pn7wgvgslmampkngyqjb4a7yxd6b";
    const accessToken = "77sz88qe0q6qfw52vsce2xhjp1gr44";
    const apiUrl = "https://api.twitch.tv/helix/streams";

    try {
        const response = await fetch(apiUrl, {
            method: "GET",
            headers: {
                "Client-ID": clientId,
                "Authorization": `Bearer ${accessToken}`,
            },
        });

        if (!response.ok) {
            throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Data received from API:", data); // Log des données pour debug

        const lacremeStreamers = data.data.filter((stream) =>
            stream.title.toLowerCase().includes("[lacreme]") // Gestion de la casse
        );

        const streamerList = document.getElementById("streamer-list");
        streamerList.innerHTML = "";

        if (lacremeStreamers.length === 0) {
            streamerList.innerHTML = "<li>Aucun streamer trouvé.</li>";
        } else {
            lacremeStreamers.forEach((stream) => {
                const li = document.createElement("li");
                li.textContent = `${stream.user_name} - ${stream.title} (${stream.viewer_count} viewers)`;
                streamerList.appendChild(li);
            });
        }
    } catch (error) {
        console.error("Erreur lors de l'appel à l'API Twitch :", error);
        document.getElementById("streamer-list").innerHTML = "<li>Erreur lors de la récupération des données.</li>";
    }
}

fetchLaCremeStreamers();
    </script>
</body>
</html>
