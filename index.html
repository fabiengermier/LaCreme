
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaCreme Streamers</title>
    <style>
        :root {
            --creme-color: #f5f5dc;
            --text-color: #333;
            --highlight-color: #ff8c00;
            --border-color: #ccc;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--creme-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }

        #streamers {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .streamer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .streamer:last-child {
            border-bottom: none;
        }

        .streamer-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .streamer-title {
            flex: 1;
            margin-left: 10px;
            color: var(--highlight-color);
            font-size: 1em;
        }

        .streamer-viewers {
            font-size: 0.9em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <h1>Streamers LaCreme</h1>
    <div id="streamers">Chargement...</div>

    <script>
        async function fetchStreamers() {
            try {
                const response = await fetch("http://localhost:3000/lacreme"); // Replace with your API endpoint
                const streamers = await response.json();

                const container = document.getElementById("streamers");
                container.innerHTML = ""; // Clear loading text

                if (streamers.length === 0) {
                    container.innerHTML = "<p>Aucun streamer trouvé.</p>";
                    return;
                }

                streamers.forEach(streamer => {
                    const div = document.createElement("div");
                    div.className = "streamer";
                    div.innerHTML = `
                        <div class="streamer-name">${streamer.user_name}</div>
                        <div class="streamer-title">${streamer.title}</div>
                        <div class="streamer-viewers">${streamer.viewer_count} viewers</div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching streamers:", error);
                document.getElementById("streamers").innerHTML = "<p>Erreur lors de la récupération des streamers.</p>";
            }
        }

        fetchStreamers();
    </script>
</body>
</html>
