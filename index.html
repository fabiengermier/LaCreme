<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers GTA 5 Français [LaCreme]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        #streamers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: auto;
        }

        .streamer-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .streamer-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .streamer-card:hover {
            transform: scale(1.05);
        }

        .thumbnail {
            width: 100%;
            height: auto;
        }

        .streamer-info {
            padding: 10px;
        }

        .streamer-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .streamer-name {
            color: #555;
            font-size: 0.9em;
        }

        .viewer-count {
            color: #888;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .error-message {
            text-align: center;
            color: red;
            margin: 20px;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }

        body.dark-mode .streamer-card {
            background-color: #2e2e2e;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Streamers GTA 5 Français [LaCreme]</h1>
    <div style="text-align: center; margin: 20px;">
        <input id="search-bar" type="text" placeholder="Rechercher un mot-clé..." 
               style="padding: 10px; width: 50%; font-size: 16px;">
    </div>
    <div style="text-align: center; margin: 20px;">
        <button id="toggle-dark-mode" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Basculer en mode sombre
        </button>
    </div>
    <div id="loading-message" style="text-align: center;">Chargement des streamers...</div>
    <div id="streamers"></div>
    <div id="pagination-loading" style="text-align: center; display: none;">
        <p>Chargement des streams supplémentaires...</p>
    </div>
    <div id="load-more-container" style="text-align: center; margin-top: 20px; display: none;">
        <button id="load-more" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Charger plus
        </button>
    </div>
    <div class="error-message" id="error-message"></div>

    <script>
        const clientId = "t2pn7wgvgslmampkngyqjb4a7yxd6b";
        const accessToken = "77sz88qe0q6qfw52vsce2xhjp1gr44";
        const baseUrl = "https://api.twitch.tv/helix/streams";
        const params = `?game_id=32982&language=fr`;

        let pagination = null;
        let firstStreamRendered = false;

        async function fetchStreamers(pagination = null) {
            try {
                const url = pagination
                    ? `${baseUrl}${params}&after=${pagination}`
                    : `${baseUrl}${params}`;

                console.log("Requête vers Twitch API :", url);

                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Client-ID": clientId,
                        "Authorization": `Bearer ${accessToken}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Erreur API Twitch : ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Données de l'API Twitch :", data);

                return data;
            } catch (error) {
                console.error("Erreur lors de la récupération des données Twitch :", error);
                document.getElementById("error-message").textContent =
                    "Impossible de charger les streamers. Veuillez réessayer plus tard.";
                return null;
            }
        }

        async function renderPaginatedStreamers() {
            const streamerList = document.getElementById("streamers");
            const loadingMessage = document.getElementById("loading-message");
            const paginationLoading = document.getElementById("pagination-loading");
            const loadMoreContainer = document.getElementById("load-more-container");

            const data = await fetchStreamers(pagination);
            if (!data) {
                return;
            }

            const streamsBeforeFilter = data.data || [];
            const filteredStreamers = streamsBeforeFilter.filter(stream => {
                const title = stream.title || "";
                return title.toLowerCase().includes("[lacreme]");
            });

            filteredStreamers.forEach(stream => {
                const card = document.createElement("div");
                card.className = "streamer-card";

                const thumbnailUrl = (stream.thumbnail_url || "")
                    .replace("{width}", "320")
                    .replace("{height}", "180");

                card.innerHTML = `
                    <img class="thumbnail" src="${thumbnailUrl}" alt="Miniature de ${stream.user_name}">
                    <div class="streamer-info">
                        <div class="streamer-title">${stream.title}</div>
                        <div class="streamer-name">Par ${stream.user_name}</div>
                        <div class="viewer-count">${stream.viewer_count} spectateurs</div>
                    </div>
                `;

                streamerList.appendChild(card);

                if (!firstStreamRendered && loadingMessage) {
                    loadingMessage.style.display = "none";
                    firstStreamRendered = true;
                }

                setTimeout(() => {
                    card.classList.add("show");
                }, 50);
            });

            pagination = data.pagination && data.pagination.cursor;
            if (pagination) {
                loadMoreContainer.style.display = "block";
            } else {
                loadMoreContainer.style.display = "none";
            }
        }

        document.getElementById("load-more").addEventListener("click", async () => {
            const paginationLoading = document.getElementById("pagination-loading");
            paginationLoading.style.display = "block";

            await renderPaginatedStreamers();

            paginationLoading.style.display = "none";
        });

        document.getElementById("search-bar").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll(".streamer-card");

            cards.forEach(card => {
                const title = card.querySelector(".streamer-title").textContent.toLowerCase();
                const streamerName = card.querySelector(".streamer-name").textContent.toLowerCase();
                if (title.includes(query) || streamerName.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });

        document.getElementById("toggle-dark-mode").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Lancement initial
        renderPaginatedStreamers();
    </script>
</body>
</html>
