<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers GTA 5 Français [LaCreme]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        #streamers {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Streamers GTA 5 Français [LaCreme]</h1>
    <div id="streamers">
        <ul id="streamer-list">Chargement des streamers...</ul>
    </div>

    <script>
        async function fetchFrenchGTAStreamers() {
            const clientId = "t2pn7wgvgslmampkngyqjb4a7yxd6b";
            const accessToken = "77sz88qe0q6qfw52vsce2xhjp1gr44";
            const apiUrl = "https://api.twitch.tv/helix/streams?game_id=32982&language=fr";

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Client-ID": clientId,
                        "Authorization": `Bearer ${accessToken}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Données brutes de l'API :", data);

                // Filtrer les streams contenant "[LaCreme]" dans le titre
                const lacremeStreamers = data.data.filter((stream) =>
                    stream.title.toLowerCase().includes("[lacreme]") // Filtre sur le titre
                );

                console.log("Streamers filtrés :", lacremeStreamers);

                const streamerList = document.getElementById("streamer-list");
                streamerList.innerHTML = "";

                if (lacremeStreamers.length === 0) {
                    streamerList.innerHTML = "<li>Aucun streamer trouvé.</li>";
                } else {
                    lacremeStreamers.forEach((stream) => {
                        const li = document.createElement("li");
                        li.textContent = `${stream.user_name} - ${stream.title} (${stream.viewer_count} viewers)`;
                        streamerList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error("Erreur lors de l'appel à l'API Twitch :", error);
                document.getElementById("streamer-list").innerHTML = "<li>Erreur lors de la récupération des données.</li>";
            }
        }

        fetchFrenchGTAStreamers();
    </script>
</body>
</html>
