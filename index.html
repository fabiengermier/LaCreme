<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamers GTA 5 Français [LaCreme]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        #streamers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: auto;
        }

        .streamer-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .streamer-card:hover {
            transform: scale(1.05);
        }

        .thumbnail {
            width: 100%;
            height: auto;
        }

        .streamer-info {
            padding: 10px;
        }

        .streamer-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .streamer-name {
            color: #555;
            font-size: 0.9em;
        }

        .viewer-count {
            color: #888;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .error-message {
            text-align: center;
            color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Streamers GTA 5 Français [LaCreme]</h1>
    <div id="streamers">Chargement des streamers...</div>
    <div class="error-message" id="error-message"></div>

    <script>
        async function fetchStreamers() {
            const clientId = "t2pn7wgvgslmampkngyqjb4a7yxd6b";
            const accessToken = "77sz88qe0q6qfw52vsce2xhjp1gr44";
            const apiUrl = "https://api.twitch.tv/helix/streams?game_id=32982&language=fr";

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Client-ID": clientId,
                        "Authorization": `Bearer ${accessToken}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`Erreur API Twitch : ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Données de l'API Twitch :", data);

                const filteredStreamers = data.data.filter(stream =>
                    stream.title.toLowerCase().includes("[lacreme]")
                );

                renderStreamers(filteredStreamers);
            } catch (error) {
                console.error("Erreur lors de la récupération des données Twitch :", error);
                document.getElementById("error-message").textContent =
                    "Impossible de charger les streamers. Veuillez réessayer plus tard.";
                document.getElementById("streamers").innerHTML = "";
            }
        }

        function renderStreamers(streamers) {
            const streamerList = document.getElementById("streamers");
            streamerList.innerHTML = "";

            if (streamers.length === 0) {
                streamerList.innerHTML = "<p>Aucun streamer trouvé avec [LaCreme].</p>";
                return;
            }

            streamers.forEach(stream => {
                const card = document.createElement("div");
                card.className = "streamer-card";

                const thumbnailUrl = stream.thumbnail_url
                    .replace("{width}", "320")
                    .replace("{height}", "180");

                card.innerHTML = `
                    <img class="thumbnail" src="${thumbnailUrl}" alt="Miniature de ${stream.user_name}">
                    <div class="streamer-info">
                        <div class="streamer-title">${stream.title}</div>
                        <div class="streamer-name">Par ${stream.user_name}</div>
                        <div class="viewer-count">${stream.viewer_count} spectateurs</div>
                    </div>
                `;
                streamerList.appendChild(card);
            });
        }

        // Lancement de la fonction
        fetchStreamers();
    </script>
</body>
</html>
